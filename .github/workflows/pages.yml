name: Deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "helm/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and deploy site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        uses: jontze/action-mdbook@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Build docs
        run: mdbook build docs/

      - name: Package Helm chart
        run: |
          mkdir -p _site/helm
          helm package helm/liteskill -d _site/helm/
          helm repo index _site/helm/ --url https://docs.liteskill.ai/helm

      - name: Prepare site
        run: |
          cp -r docs/book/* _site/
          cp CNAME _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
